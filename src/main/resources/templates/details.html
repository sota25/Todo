<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>

    <link th:href="@{/css/add.css}" rel="stylesheet"></link>
    <title>detail</title>
</head>
<body class="bg-light">
    <form method="post" th:action="@{/{id}(id=${id})}" th:object="${todoForm}" class="form-signup">
        <h1 class="text-center">TodoDetail</h1>
        <div class="form-group">
            <label for="title" >タイトル</label>
            <input type="text" class="form-control" th:field="*{title}" th:errorclass="is-invalid" />
            <div class="invalid-feedback" th:errors="*{title}"></div>
        </div>
        <div class="form-group">
            <label for="timeLimit">期日</label>
            <input type="date" class="form-control" th:field="*{timeLimit}" th:errorclass="is-invalid" />
            <div class="invalid-feedback" th:errors="*{timeLimit}"></div>
        </div>
        <div class="text-center">
            <div th:each="item:${isDoneMap}" class="form-check-inline">
                <input type="checkbox" class="form-check-input" th:value="${item.value}" th:field="*{done}" th:errorclass="is-invalid" />
                <label class="form-check-label" th:text="${item.key}"></label>
            </div>
        </div>
        <input type="submit" value="追加" class="btn btn-primary w-100 mt-3"/>
    </form>
</body>
</html>
